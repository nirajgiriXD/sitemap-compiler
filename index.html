<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Compiler</title>
    <link rel="shortcut icon" href="sitemap.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="w-100">
                <div>
                    <textarea class="form-control" id="inputUrls" placeholder="Enter one URL per line." on></textarea>
                </div>
                <div class="d-flex justify-content-end my-3">
                    <span class="me-3" id="url-count">0</span>
                    <button class="btn btn-primary" onclick="generateSitemap()">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
